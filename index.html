<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蛀牙虫大作战</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 音效元素 -->
    <audio id="pop-sound" preload="auto">
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAD/" type="audio/wav">
    </audio>
    <audio id="win-sound" preload="auto">
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAD/" type="audio/wav">
    </audio>
    <audio id="button-sound" preload="auto">
        <source src="data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAD/" type="audio/wav">
    </audio>
    
    <div id="game-container">
        <h1>蛀牙虫大作战</h1>
        <div id="game-info">
            <div id="level">关卡: 1</div>
            <div id="score">分数: 0</div>
        </div>
        <div id="tooth-model"></div>
        <div id="game-controls">
            <button id="toothpaste-gun">牙膏泡沫枪</button>
            <button id="toothbrush-sword">牙刷剑</button>
            <button id="super-cleaner">超级清洁剂</button>
        </div>
        <div id="game-message"></div>
        <button id="start-button">开始游戏</button>
    </div>
    <script src="game.js"></script>
</body>
</html>
